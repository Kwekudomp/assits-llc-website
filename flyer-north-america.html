<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assits LLC - Authorized Vm続 Distributor North America</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            background: white;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Header - 5% */
        .header {
            height: 5%;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .header span {
            color: #4a90e2;
        }
        
        /* Main Image - 85% */
        .main-content {
            height: 85%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .main-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Bottom Footer - 10% */
        .footer {
            height: 10%;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        
        .footer .company-info {
            font-size: 13px;
        }
        
        .footer .company-name {
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 4px;
        }
        
        .footer .tagline {
            font-size: 11px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .footer .contact-details {
            font-size: 13px;
            text-align: right;
        }
        
        .footer .contact-details div {
            margin: 3px 0;
        }
        
        .footer .contact-details strong {
            color: #4a90e2;
        }
        
        /* Print Styles */
        @media print {
            body {
                width: 210mm;
                height: 297mm;
            }
            
            .header, .footer {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header - 5% -->
    <div class="header">
        <h1><span>Assits LLC</span> - Authorized Distributor for North America</h1>
    </div>

    <!-- Main Content - 90% (The Vm続 Infographic) -->
    <div class="main-content">
        <img src="images/vm3-infographic.svg" alt="Vm続 Purifier Information">
    </div>

    <!-- Bottom Footer - 5% -->
    <div class="footer">
        <div class="company-info">
            <div class="company-name">Assits LLC</div>
            <div class="tagline">Authorized Vm続 Purifier Distributor for North America</div>
        </div>
        <div class="contact-details">
            <div><strong>Contact:</strong> Enos Atito</div>
            <div><strong>Phone:</strong> (203) 247-6870 or (914) 255-1401</div>
            <div><strong>Email:</strong> eatito1@me.com | <strong>Web:</strong> www.assitsnow.com</div>
        </div>
    </div>
</body>
</html>
